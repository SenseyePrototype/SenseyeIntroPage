<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senseye поиск программистов</title>
    <meta property="og:site_name" content="Senseye – пошук программістів">
    <meta name="description" content="Пошук програмістів">
    <meta name="keywords" content="Senseye,поиск резюме,пошук резюме,пошук программістів">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="css/list.css" type="text/css" rel="stylesheet"/>
    <link href="css/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<section class="navigation z-depth-2">
    <nav class="container">
        <div class="nav-wrapper">
            <a href="javascript:void(0);" class="brand-logo left">Senseye</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="javascript:void(0);" class="js-auth-open">Sign up</a></li>
                <li><a href="javascript:void(0);" class="js-auth-open">Sign in</a></li>
                <li><a href="profile.html">Alex</a></li>
                <li>
                    <a href="profile.html">
                        Alex<span class="new badge red" data-badge-caption="Не опубликован"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</section>
<div class="modal-popup auth">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <div class="close">
            <a href="javascript:void(0);"><i class="zmdi zmdi-close"></i></a>
        </div>
        <div class="header">
            Register with
        </div>
        <div class="soc-elements">
            <a href="" class="soc btn-floating waves-effect waves-light">
                <i class="zmdi zmdi-facebook"></i>
            </a>
            <a href="" class="soc btn-floating waves-effect waves-light">
                <i class="zmdi zmdi-google"></i>
            </a>
            <a href="" class="soc btn-floating waves-effect waves-light">
                <i class="zmdi zmdi-linkedin"></i>
            </a>
            <a href="" class="soc btn-floating waves-effect waves-light">
                <i class="zmdi zmdi-github-alt"></i>
            </a>
        </div>
    </div>
</div>
<section class="content profile">
    <div class="container">
        <div class="row">
            <div class="col s3 left-menu">
                <div class="block">
                    <a href="./profile.html" class="name">Моя Страница</a>
                </div>
                <div class="block active">
                    <a href="./profile_edit.html" class="name">Профиль</a>
                </div>
                <div class="block">
                    <a href="./skills.html" class="name">Навыки</a>
                </div>
                <div class="block">
                    <a href="javascript:void(0);" class="name">Контакты</a>
                </div>
                <div class="block">
                    <a href="javascript:void(0);" class="name">Сообщения</a>
                </div>
                <div class="block">
                    <a href="javascript:void(0);" class="name">Выйти</a>
                </div>
            </div>
            <div class="col s9">
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-account"></i>
                    <input id="title" type="text" class="validate">
                    <label for="title">Должность</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-money"></i>
                    <input id="salary" type="number" class="validate">
                    <label for="salary">Вознаграждение</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-pin"></i>
                    <select id="city">
                        <option value="kyiv">Киев</option>
                        <option value="odesa">Одесса</option>
                        <option value="lviv">Львов</option>
                    </select>
                     <label for="city">Ваш город</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-assignment"></i>
                    <textarea id="discription" type="text" class="materialize-textarea validate"></textarea>
                    <label for="discription">Описание</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-functions"></i>
                    <input id="exp" type="number" class="validate">
                    <label for="exp">Опыт</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-shield-check"></i>
                    <textarea id="assert" type="text" class="materialize-textarea validate"></textarea>
                    <label for="assert">Обязательно в вакансии</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix zmdi zmdi-puzzle-piece"></i>
                    <textarea id="expect" type="text" class="materialize-textarea validate"></textarea>
                    <label for="expect">Ожидание от вакансии</label>
                </div>
                <div class="input-field col s12">
                    <input type="checkbox" id="publish" checked="checked"/>
                    <label for="publish">
                        Опубликовать
                    </label>
                </div>
                <div class="input-field col s12 padding-top">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
